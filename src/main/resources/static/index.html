<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Non Heap Video Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="container text-center">
            <h1>Java Non Heap Video Streaming</h1>
        </div>
    </header>


    <div id="video-list" class="container text-left">
        <header>
            <h3>Movies Library</h3>
        </header>
        <ul id="your-videos" class="container text-left">
        </ul>
    </div>

    <hr class="solid">

    <div class="container text-center" id="video-player">
        <header>
            <h3 id="now-playing"></h3>
        </header>
        <video id="video-screen" width="720px" height="480px" controls autoplay></video>
    </div>

    <hr class="solid">

    <div class="container-fluid">
        <header>
            <h3>Upload a movie</h3>
        </header>
        <form id="video-form">

            <div class="container left">

                <input class="form-control form-control" id="file" name="file" type="file"
                       accept="application/mp4,application/mkv">

            </div>
        </form>
    </div>


</div>
<script src="main.js"></script>
</body>
</html>
